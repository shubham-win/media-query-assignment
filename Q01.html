<html lang="en">
<head>

    <style>
        header h1{
            background-color: lightgrey;
            width: 100%;
            margin: 0;
            display: block;

            padding: 20px 0px;
        }

        header h1{
            background-color: blue;
            margin: 0;
            width: 100%;

      }

</head>

    <header>
        <h1>Responsive Header</h1>

    <main>
        <p>Main Content</p>
    </main>
    <footer>
       <p>Footer</p>
    </footer>

</html>
